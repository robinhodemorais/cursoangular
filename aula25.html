<html ng-app="app">
    <head>
        <title>Curso AngularJS Aula 25 - AngularUI: ui.select</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <link rel="stylesheet" href="js/angular/select.min.css">
    </head>
    <body>
        
        <div ng-controller="Aula25Controller">
            <h1>Curso AngularJS Aula 25 - AngularUI: ui.select</h1>

            <div class="container">
                <div class="row">
                    <div class="col-xs-12">

                        <h1>ui.select</h1>

                        <ui-select ng-model="paisselecionado.selected"
                                   theme="bootstrap"
                                   reset-search-input="false">
                            <ui-select-match placeholder="Digite o nome de um pais">
                                {{paisselecionado.selected.name}}
                            </ui-select-match>
                            <ui-select-choices repeat="pais in paises | filter:$select.search">
                                {{pais.name}} / {{pais.code}}
                            </ui-select-choices>
                        </ui-select>

                        <h3>Voce selecionou {{paisselecionado.selected.name}} / {{paisselecionado.selected.code}}</h3>
                    </div>
                </div>
            </div>

        </div>

        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/select.min.js"></script>
        <!-- controllers -->
        <script src="js/aula25Controller.js"></script>

    </body>
</html>
