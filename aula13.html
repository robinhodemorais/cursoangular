<!--

 13 - Criando diretivas customizadas

  Vamos aprender como criar nossas próprias diretivas e ainda elementos customizados, definindo restrições e ainda
funcionalidades que podem ser chamadas entre controller e funções dentro de nossa diretiva para interação com o DOM da página.


-->
<html ng-app="app">
<head>
    <title>Curso AngularJS - Aula13</title>
    <meta charset="utf-8">
</head>
<body>

<div ng-controller="Aula13Controller">

    <div ng-ola ng-nome="Robinho de Morais"></div>

    <ng-ola ng-nome="Deise"></ng-ola>

    <div class="ng-ola" ng-nome="Izabelly e Arthur"></div>

</div>



<script src="js/angular/angular.min.js"></script>
<script src="js/app.module.js"></script>

<script src="js/Aula13Controller.js"></script>


</body>
</html>
