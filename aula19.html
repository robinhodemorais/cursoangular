<!--

	Aula 19 - ngCookies

  Vamos aprender a trabalhar com cookies através do uso da dependência ngCookies.
Aprenderemos como criar cookies, definir valores e ainda remover cookies armazenados
no computador do usuários.


-->
<html ng-app="app">
<head>
    <title>Curso AngularJS Aula19 - ngCookies </title>
    <meta charset="utf-8">

</head>
<body>

<div ng-controller="Aula19Controller">

    <h1>Curso AngularJS Aula19 - ngCookies </h1>


    <button type="button" ng-click="criarCookie()"> Criar Cookie </button>
    <button type="button" ng-click="getValorCookie()"> Get valor Cookie </button>
    <button type="button" ng-click="removeCookie()"> Remove Cookie </button>


</div>

<div ng-controller="Aula19_2Controller">

    <!--
    O Cookie pode ser utilizado por qualquer controler
    -->
    <button type="button" ng-click="getValorCookieCtrl2()">Get valor cookie</button>

</div>


<script src="js/angular/angular.min.js"></script>
<script src="js/angular/angular-cookies.min.js"></script>
<script src="js/aula19Controller.js"></script>


</body>
</html>
