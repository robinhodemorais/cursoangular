<html>
    <head>
        <title>Curso AngularJS Aula 24 - AngularUI: Google Maps</title>
        <meta charset="utf-8">
        
        <style>
            .angular-google-map-container {
                height: 400px;   
            }
        </style>
    </head>
    <body>
        
        <div ng-controller="Aula24Controller">
            <h1>Curso AngularJS Aula 24 - AngularUI: Google Maps</h1>
            
            <ui-gmap-google-map center="map.center" zoom="map.zoom">
            
                <ui-gmap-marker coords="marker.coords" idkey="marker.id"></ui-gmap-marker>
                
            </ui-gmap-google-map>
            
        </div>

        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/ui-utils.min.js"></script>
        <script src="js/angular/lodash.js"></script>
        <script src="js/angular/angular-simple-logger.js"></script>
        <script src="js/angular/angular-google-maps.js"></script>
        <!-- controllers -->
        <script src="js/aula24Controller.js"></script>
        <script src='//maps.googleapis.com/maps/api/js?sensor=false&callback=onGoogleReady'></script>


        
    </body>
</html>
